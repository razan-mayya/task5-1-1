<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculater</title>
    <link rel="stylesheet" href="./assests/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="w-50 mt-5 border border-dark-subtle">
            <div class="row  ">
                <div class="col-sm-12 ">
                    <input type="text" name="" id="output" value=""
                        class="w-100 bg-primary border border-0 border border-light-subtle">
                </div>
            </div>
            <div class="row">
                <div class="btn-group w-100" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-info border border-light-subtle text-light"
                        onclick="delall()">c</button>
                    <button type="button" class="btn btn-info border border-light-subtle text-light"
                        onclick="del()">Middle</button>
                    <button type="button" class="btn btn-info border border-light-subtle text-light op"
                        onclick="output('/')" value="/">/</button>
                    <button type="button" class="btn btn-info border border-light-subtle text-light op"
                        onclick="output('*')" value="*">*</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group w-100" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-info border border-light-subtle text-light number"
                        onclick="output('7')" value="7">7</button>
                    <button type="button" class="btn btn-info border border-light-subtle text-light number"
                        onclick="output('8')" value="8">8</button>
                    <button type="button" class="btn btn-info border border-light-subtle text-light number"
                        onclick="output('9')" value="9">9</button>
                    <button type="button" class="btn btn-info border border-light-subtle text-light op"
                        onclick="output('-')" value="-">-</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group w-100" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-info border border-light-subtle text-light number"
                        onclick="output('4')" value="4">4</button>
                    <button type="button" class="btn btn-info border border-light-subtle text-light number"
                        onclick="output('5')" value="5">5</button>
                    <button type="button" class="btn btn-info border border-light-subtle text-light number"
                        onclick="output('6')" value="6">6</button>
                    <button type="button" class="btn btn-info border border-light-subtle text-light op"
                        onclick="output('+')" value="+">+</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group w-100" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-info border border-light-subtle text-light number"
                        onclick="output('1')" value="1">1</button>
                    <button type="button" class="btn btn-info border border-light-subtle text-light number"
                        onclick="output('2')" value="2">2</button>
                    <button type="button" class="btn btn-info border border-light-subtle text-light number"
                        onclick="output('3')" value="3">3</button>
                    <button type="button" class="btn btn-info border border-light-subtle text-light"
                        onclick="cal()">=</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group w-100" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-info border border-light-subtle text-light number"
                        onclick="output('0')" value="0">0</button>
                    <button type="button" class="btn btn-info border border-light-subtle text-light">.</button>
                </div>
            </div>
        </div>

    </div>
    <script src="./assests/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
